<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cybersecurity GRC Compliance Tool</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Cybersecurity GRC Compliance Tool</h1>
        <form action="/upload" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="policy">Upload Policy Document:</label>
                <input type="file" id="policy" name="policy" required>
            </div>
            <div class="form-group">
                <label for="standard">Upload Standard Document:</label>
                <input type="file" id="standard" name="standard" required>
            </div>
            <button type="submit">Check Compliance</button>
        </form>
    </div>
</body>
</html>
